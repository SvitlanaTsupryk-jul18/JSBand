<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="This is test page demonstrates my abilities in HTML, CSS, JS">
    <title>JS band</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <header class="header">
        <h1>TODOList</h1>
    </header>
    <div class="wrapper">
        <div class="search">
            <input type="text" class="search__title" placeholder="Search by title" />
            <select name="priorityFilter" class="search__done">
                <option name="all" value="all">all</option>
                <option name="done" value="true">done</option>
                <option name="open" value="">open</option>
            </select>
            <select name="priority" class="search__priority">
                <option name="all" value="all">all</option>
                <option name="high" value="high">high</option>
                <option name="normal" value="normal">normal</option>
                <option name="low" value="low">low</option>
            </select>
            <button type="button" class="btn-create">Create</button>
        </div>

        <div class="root">
        </div>

        <div class="modal">
            <div class="new">
                <p>Title</p>
                <input type="text" class="new__title" placeholder="Title" />
                <p>Description</p>
                <input type="text" class="new__description" placeholder="Description" />
                <p>Priority</p>
                <select name="priority" class="new__priority">
                    <option name="high" value="high">high</option>
                    <option name="normal" value="normal">normal</option>
                    <option name="low" value="low">low</option>
                </select>
                <div class="modal__buttons">
                    <button type="button" class="cancel" name="cancel">cancel</button>
                    <button type="button" class="save" name="save">save</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Svitlana Tsupryk</p>
    </footer>

    <script src="script.js " defer></script>

</body>

</html>
